<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <!-- External Link -->
    <p><a href="http://google.com">Click For Google</a><br /></p>
    <p>
      <a href="http://google.com" target="_blank">Click For Google</a>
    </p>
    <!-- Internal Link  -->
    <p>
      <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="/images/sea.png" alt="Sea" width="200" />

    <!-- Remote images -->
    <img
      src="https://source.unsplash.com/200x200/?building"
      alt="my image two"
    />
  </body>
</html>
